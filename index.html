<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Portal Delicias Gourmet</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <a class="skip-link" href="#login-form">Saltar al formulario</a>

  <div id="page-wrapper">
    <main class="login-container" id="login" role="main" aria-labelledby="brand-heading">
      <section class="login-card" aria-describedby="login-desc">
        <header class="login-header">
          <h1 id="brand-heading" class="brand">Delicias Gourmet</h1>
          <p id="login-desc" class="sr-only">Acceso al portal administrativo</p>
          <h2 class="title">Acceso al Portal</h2>
        </header>

        <form id="login-form"
              class="form"
              method="post"
              autocomplete="on"
              novalidate
              aria-describedby="form-errors">

          <input type="hidden" name="csrf_token" value="">

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="usuario@ejemplo.com"
              required
              autocomplete="email"
              inputmode="email"
              aria-required="true"
              aria-describedby="email-help">
            <small id="email-help" class="help-text">Usa el correo asociado a tu cuenta.</small>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Contraseña"
              required
              minlength="8"
              autocomplete="current-password"
              aria-required="true"
              aria-describedby="password-help">
            <small id="password-help" class="help-text">Mínimo 8 caracteres.</small>
          </div>

          <div class="form-row form-options" aria-labelledby="options-legend">
            <legend id="options-legend" class="sr-only">Opciones de sesión</legend>
            <label class="checkbox">
              <input type="checkbox" id="remember" name="remember" value="1" autocomplete="off">
              Recordarme
            </label>
          </div>

          <div id="form-errors" class="form-errors" role="alert" aria-live="assertive" hidden>error</div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Ingresar</button>
          </div>

          <div class="row small">
            <a href="/password-reset" class="link">¿Olvidaste tu contraseña?</a>
          </div>
        </form>

        <footer class="footer-note" role="contentinfo">
          <p>Portal Administrativo — Cadena Delicias Gourmet</p>
        </footer>
      </section>
    </main>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
