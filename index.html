<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Login - Portal Delicias Gourmet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div id="page-wrapper">
    <div class="login-container" id="login">
      <div class="login-card">
        <h1 class="brand">Delicias Gourmet</h1>
        <h2 class="title">Acceso al Portal</h2>

        <form action="dashboard.html" method="post" class="form">
        
          <label for="email">Correo electrónico</label>
          <input type="text" id="email" name="email" class="input">

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="input">

          <input type="submit" value="Ingresar" class="btn primary">

          <div class="row small">
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>
          </div>
        
        </form>

        <div class="footer-note">
          <p>Portal Administrativo — Cadena Delicias Gourmet</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
